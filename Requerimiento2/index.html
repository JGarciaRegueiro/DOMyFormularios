<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="nombre" placeholder="Nombre" autofocus>
        <input type="text" id="direccion" placeholder="Dirección">
        <input type="text" id="telefono" placeholder="Teléfono">
        <input type="text" id="email" placeholder="Email">

        <fieldset>
            <legend>Tamaño:</legend>
            <label><input type="radio" id="pequena" name="tamaño" value="pequeña" checked>Pequeña</label>
            <label><input type="radio" id="mediana" name="tamaño" value="mediana">Mediana</label>
            <label><input type="radio" id="grande" name="tamaño" value="grande">Grande</label>
        </fieldset>
        
        <fieldset>
            <legend>Ingredientes:</legend>
            <label><input type="checkbox" id="ingrediente1" name="ingrediente" value="Tomate" checked>Tomate</label>
            <label><input type="checkbox" id="ingrediente2" name="ingrediente" value="Queso">Queso</label>
            <label><input type="checkbox" id="ingrediente3" name="ingrediente" value="Bacon">Bacon</label>
            <label><input type="checkbox" id="ingrediente4" name="ingrediente" value="Atún">Atún</label>
        </fieldset>
        
        <input type="submit" value="Procesar el pedido" onclick="validar(), calcularPrecio()">
    </form>
    <script type= "text/javascript" src="pizza.js"></script>
</body>
</html>
